{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00796b;
            text-align: center;
        }

        .container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #004d40;
        }

        .container input,
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            color: #004d40;
            background-color: #e0f2f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .container input:focus,
        .container textarea:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
            outline: none;
        }

        .container button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button[type="submit"]:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .container select[name='author'] {
            width: 100%; /* Full width */
            padding: 12px 20px; /* Padding for a comfortable click area */
            margin: 10px 0; /* Margin to separate from other elements */
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            background-color: #b2dfdb; /* Light background color */
            font-size: 16px; /* Font size for better readability */
            color: #333; /* Dark text color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition for interactions */
        }

        .container select[name='author']:focus {
            border-color: #00796b; /* Darker border color on focus */
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5); /* Light shadow on focus */
            outline: none; /* Remove default outline */
        }

        .container select[name='author'] option {
            padding: 10px; /* Padding inside options */
            color: #333; /* Text color inside options */
            background-color: #fff; /* Background color inside options */
        }   

    </style>
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload Form</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
